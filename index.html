<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Paradas Mensais MDF - Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .message {
            margin: 20px 0;
            color: #333;
        }
        .redirect-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://rrlaminas.com.br/wp-content/uploads/2023/06/Fibra-Logo.png" alt="Logo" class="logo">
        <h1>Dashboard de Paradas Mensais MDF</h1>
        <p class="message">Redirecionando para o dashboard...</p>
        <p>Se você não for redirecionado automaticamente, <a href="https://share.streamlit.io/seu-usuario/seu-repositorio" class="redirect-link">clique aqui</a>.</p>
    </div>
    <script>
        // Aguarda 3 segundos antes de redirecionar
        setTimeout(function() {
            window.location.href = "https://share.streamlit.io/seu-usuario/seu-repositorio";
        }, 3000);
    </script>
</body>
</html>
